<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="advancesearch.html">Advance Search</a></li>
            <li><a href="index.html">Google Search</a></li>
        </ul>
    </header>
    <form action="https://images.google.com/search">

        <div class="logo"> 
            <img src="google image.png" alt="Google Image logo">
            <span class="images">images</span>
        </div>

        <div class="bar">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input class="searchbar" type="text" name="q" title="Search" placeholder="Search">
            <a href="#"><img class="voice" class= "voice" src="7123011_google_mic_icon.png" title="Search by Voice"></a>
        </div>

        <div class="buttons">
            <button class="button" type="button">Google search</button>
            <button class="button" type="button">I'm Feeling Lucky</button>
        </div>

    </form>
</body>
</html>
