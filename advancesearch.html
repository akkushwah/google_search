<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Search</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
     <header>
        <span><img class="advancelogo" src="google image.png"></span>
        <ul>
            <li><a href="googleimage.html">Google Image</a></li>
            <li><a href="index.html">Google Search</a></li>
            
        </ul>
     </header>
     <div class="head">
        <span class="heading">Advanced Search</span>
     </div>

    <hr class="line">
     <form action="https://www.google.com/search">
        <table>
            <tr>
                <td>
                    <p class="">Find pages with..</p>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="lab" for="one">all these words:</label>
                </td>
                <td colspan="2" >
                    <input  type="text" id="one" name="as_q">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="lab" for="two" >this exact word or phrase:</label>
                </td>
                <td>
                    <input  type="text" id="two" name="as_epq">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="lab" for="three">any of these words:</label>
                </td>
                <td>
                    <input  type="text" id="three" name="as_oq">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="lab" for="four">none of these words:</label>
                        
                </td>
                <td>
                    <input  type="text" id="four" name="as_eq">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="button" type="submit">Advance Search</button>
                </td>
            </tr>
        </table>
    </form> 
</body>
</html>
